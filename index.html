<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashman's CV</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Ensure body and html are full height */
        body, html {
            height: 100%;
            overflow: hidden; /* Prevent any unexpected scrolling */
        }

        /* Ensure embed tag takes up the full size */
        embed {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- This will embed the PDF inside the page -->
    <iframe src="Aashman_CV.pdf" type="application/pdf" />
</body>
</html>
